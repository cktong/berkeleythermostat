                       <tr>
                       <th></th>
                       <th>Time</th>
                       % for d in data:
                           <th>{{d}}</th>
                       %end
                      </tr>
                      % for day in days:
                      <tr>
                        <div class="controls">
                           <td></td>
                           <td>{{day}}</td>
                           % for i in range(0,len(input)):
                           <td><input name{{data[i]}} class="input-small" type="text" value={{input[i]}}></td>                          
                           %end

                        </div> 
                      </tr>
                      % end

                     </table>
                     <div class="controls">
                        <button class="btn" type="submit">Submit</button>
                     </div>
                  </div>
