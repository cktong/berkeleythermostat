<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">    
<html><!DOCTYPE html> 
<html dir="ltr" lang="en-US"> 
<head> 
<!-- SigmaWeb By Sanketh Katta --> 
	<meta charset="utf-8" /> 
	<title>Thermostat Controller</title> 
   
	<!-- Stylesheets --> 
	<link rel="stylesheet" type="text/css" href="\static\css\bootstrap.min.css"/> 
	<link rel="stylesheet" type="text/css" href="\static\css\nv.d3.css"/> 
   
   <!-- JavaScripts --> 
   <script type="text/javascript" src="jquery.min.js"></script>
   <script type="text/javascript" src="bootstrap.min.js"></script>

</head> 

<body> 
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Temperature</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/login">Login</a></li>
                    <li><a href="/temperature_control">Control</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

    <h2>Signup</h2>
    <form method="post">
      <table>
         <td>
             {{error_repeatuser}}
         </td>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">
            {{error_verify}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">
            {{error_email}}
          </td>
        </tr>
        
        <tr>
          <td class="label">
            Zip Code
          </td>
          <td>
            <input type="integer" name="zipcode" value="{{zipcode}}">
          </td>
          <td class="error">
            {{error_zipcode}}
          </td>
        </tr>
        
        <tr>
          <td class="label">
            IP
          </td>
          <td>
            <input type="text" name="ip" value="{{ip}}">
          </td>
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
  </body>

</html>
